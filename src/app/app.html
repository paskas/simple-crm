<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
     <img src="assets/img/simple-crm-logo.png" alt="logo">
    </div>

    <ul class="menu-items">
      <li [routerLink]="['/dashboard']"><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li [routerLink]="['/user']"><mat-icon>perm_identity</mat-icon>User</li>
    </ul>
    
  </mat-drawer>
  <div class="example-sidenav-content">
    <mat-toolbar>
      <mat-toolbar-row>
        <button matIconButton class="example-icon" (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
